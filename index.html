<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site-content">
        <div class="img-container">
            <div class="logo-overlay">
                <div class="logo">--LOGO--</div>
                <div>ODIN</div>
            </div>
            <div class="img-credit-footer">IMG Credits</div>
        </div>
        <div class="info-container">
            <div class="info-header">
                <h1>Glad you could join us! We're here to make your dreams become reality.</h1>
                <h1>Sign up <em>now</em> to get started.</h1>
                <br>
                <h1>It's time to get <em>started</em>!</h1>
            </div>
            <div class="form-container">
                <form class="sign-up-form" action="/form-handling-page" method="post">
                    <div class="form-header">
                        <h1>Let's do this!</h1>
                    </div>
                    <div class="form-input-container">
                        <div class="form-input">
                            <label for="first-name">First Name</label>
                            <input id="first-name" placeholder="Name *" name="first-name" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="245" required>
                        </div>
                        <div class="form-input">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" placeholder="Surname *" name="last-name" type="text" value="" pattern="^[^0-9]+$" size="30" maxlength="245" required>
                        </div>
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input id="email" placeholder="Email *" name="email" type="email" value="" size="30" maxlength="100" required>
                        </div>
                        <div class="form-input">
                            <label for="phone-number">Phone Number</label>
                            <input id="phone-number" placeholder="+1 (123)456-7890" name="phone-number" type="tel" value="" size="30" maxlength="20">
                        </div>
                        <div class="form-input">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" value="" size="30" maxlength="100" required>
                        </div>
                        <div class="form-input">
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" name="confirm-password" type="password" value="" size="30" maxlength="100" required>
                        </div>
                    </div>


                </form>

            </div>
            <div class="info-footer">
                <button type="submit" class="create-account">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
